<script>
    function form() {
        var a = document.register.name.value;
        var b = document.register.mail.value;
        var c = document.register.password.value;
        var d = document.register.pass.value;
        var e = document.register.gender.value;
        var f = document.register.address.value;
        var g = document.register.dob.value;
        var h = document.register.mno.value;
        var i = document.register.tel.value;

        document.write('Name:' + " " + a + "<br>");
        document.write('E-mail:' + " " + b + "<br>");
        document.write('Password: ' + " " + c + "<br>");
        document.write('Confirmation: ' + " " + d + "<br>");
        document.write('Gender: ' + " " + e + "<br>");
        document.write('Adress: ' + " " + f + "<br>");
        document.write('Date of Birth: ' + "" + g + "<br>");
        document.write('Mobile Number : ' + " " + h + "<br>");
        document.write('Tel No : ' + " " + i + "<br>");
    }
</script>

<style>
    #form {
        color: rgb(3, 3, 3);
        background-color: rgba(73, 171, 200, 0.955);
        background-position: fi;
        padding: 30px;
    }
</style>
</head>

<body>

    <form id="form" action="" name="register" method="post" onsubmit="form()">
        <fieldset>
            <legend style="text-align: center; ">REGISTRATION FORM</legend>
            <label>USERNAME :</label>
            <input type="text" name="name" placeholder="name " required>
            <br>
            <br>
            <label>E-MAIL :</label>
            <input type="email" name="mail" placeholder="Enter your mail" required>
            <br><br>
            <label>PASSWORD :</label>
            <input type="password" name="password" placeholder="Enter your password" required>
            <br><br>
            <input type="checkbox" name="pass" value="yes"><label>REMEMBER PASSWORD</label></input>
            <br><br>
            <label>GENDER :</label>
            <input type="radio" id="gender" name="gender" value="male">MALE</input>
            <input type="radio" id="gender" name="gender" value="female">FEMALE</input>
            <br><br>
            <label>ADDRESS :</label>
            <textarea name="address"></textarea>
            <br><br>

            <label>DATE OF BIRTH :</label>
            <input type="date" name="dob"></input>
            <br><br>
            <label>Mobile Number :</label>
            <input type="tel" pattern="[0-9]{10}" name="mno" placeholder="Enter your mobile Number " required>
            <br><br>
            <label>TELEPHONE NUMBER :</label>
            <input type="tel " pattern="[0-3]{3}-[0-4]{4}-[0-3]{3}" name="teleno" placeholder="000-0000-000 ">
            <br><br>
            <label>PROFFESSION</label><br>
            <select name="PROFFESSION ">
                <optgroup label="IT">
                    <option>WEB DESIGNER</option>
                    <option>SOFTWARE DEVELOPER</option>
                    <option>FULL-STACK</option>
                </optgroup>
                
            </select>
            <br><br>
            <button type="submit" style="margin-left: 50px;" onclick="form()">SubMit</button>

        </fieldset>
